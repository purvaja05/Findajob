<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Job Description</title>
    <style>
      span {
        margin: 15px;
      }
      .borderClass {
        border: 1px solid black;
        padding: 2%;
        margin: 2%;
        border-radius: 15px;
      }

      .imgClass {
        width: 65px;
        height: 65px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex">
      <!--=========================== Left Part =================-->

      <div style="width: 20%; padding: 2%">
        <h5>All Filters</h5>
        <hr />
        <h5>Exprience</h5>
        <input type="range" style="width: 100%" />
        <p>
          <label>0 Yrs</label>
          <label style="margin-left: 60%">30 Yrs</label>
        </p>
        <hr />
        <h5>Salary</h5>
        <p><input type="checkbox" style="margin-right: 5%" /> 0 - 3 Lakhs</p>
        <p><input type="checkbox" style="margin-right: 5%" /> 3 - 6 Lakhs</p>
        <p><input type="checkbox" style="margin-right: 5%" /> 6 - 10 Lakhs</p>
        <p><input type="checkbox" style="margin-right: 5%" /> 10 - 15 Lakhs</p>
        <h6 style="color: rgb(11, 55, 177)">View More</h6>
        <hr />
        <h5>Location</h5>
        <select name="" id="" class="form-control">
          <option value="">Delhi / NCR</option>
          <option value="">Bengluru</option>
          <option value="">Pune</option>
          <option value="">Mumbai</option>
        </select>

        <hr />
        <h5>Company type</h5>
        <select name="" id="" class="form-control">
          <option value="">Corporate</option>
          <option value="">Foreign MNC</option>
          <option value="">Startup</option>
          <option value="">Indian MNC</option>
        </select>

        <hr />
        <h5>Work mode</h5>
        <select name="" id="" class="form-control">
          <option value="">Work from office</option>
          <option value="">Remote</option>
          <option value="">Hybrid</option>
        </select>

        <hr />
        <h5>Top companies</h5>
        <select name="" id="" class="form-control">
          <option value="">Accenture</option>
          <option value="">IBM</option>
          <option value="">Microsoft</option>
        </select>
      </div>

      <!--=========================== Right Part =================-->

      <div style="width: 80%" id="jobContainer">
        
    
    </div>
    </div>
  </body>
</html>

<script>
  var jobs = `{
    "companies":[{
    "id":1,
    "title":"React.js Developer - HTML/ CSS/ JavaScript",
    "category":"Web Programming",
    "rating":4.25,
    "reviews":329,
    "image":"hp.png",
    "exp":" 5 - 10 Years",
    "package":"1-3 Lakhs",
    "location":"Amravati",
    "desc":" Requirements: Bachelors degree in Computer Science, Software Engineering, or relat",
    "skills":"Javascript | TypeScript |RESTful API | CSS | Git | UI | Redux | HTML"
  },{
    "id":2,
    "title":"Mobile App Developer - Java",
    "category":"Mobile Programming",
    "rating":5.0,
    "reviews":429,
    "image":"lg.png",
    "exp":" 1 - 5 Years",
    "package":"2-5 Lakhs",
    "location":"Mumbai",
    "desc":"Mobile App Developer needed to design native android apps",
    "skills":"Java | XML |RESTful API | Git | UI  | HTML"
  }]
  }`;
  var jobj = JSON.parse(jobs);
  console.log(jobj);

  for (var i = 0; i < jobj.companies.length; i++) {
    var company = jobj.companies[i];
    var jobdiv = document.createElement("div");
    jobdiv.classList.add("borderClass");

    var mainDiv = document.createElement("div");
    mainDiv.style.display = "flex";

    var part1 = document.createElement("div");
    part1.style.width = "80%";

    var titleText = document.createElement("h5");
    titleText.innerHTML = company.title;
    part1.appendChild(titleText);

    var p1 = document.createElement("p");
    var s1 = document.createElement("span");
    s1.innerHTML = company.category + " â­ " + company.rating;
    s1.style.fontWeight = "400";
    p1.appendChild(s1);

    var s2 = document.createElement("span");
    s2.innerHTML = company.reviews + " Reviews";
    s2.style.fontSize = "small";
    s2.style.marginLeft = "2%";
    p1.appendChild(s2);
    part1.appendChild(p1);

    var part2 = document.createElement("div");
    part2.style.width = "20%";
    part2.style.textAlign = "right";

    var logoImg = document.createElement("img");
    logoImg.classList.add("imgClass");
    logoImg.src = "images/" + company.image;
    part2.appendChild(logoImg);

    var p2 = document.createElement("p");

    var sp1 = document.createElement("span");
    var i1 = document.createElement("i");
    i1.classList.add("fa-solid", "fa-briefcase");
    var t1 = document.createTextNode(" " + company.exp);
    sp1.appendChild(i1);
    sp1.appendChild(t1);
    p2.appendChild(sp1);

    var sp1 = document.createElement("span");
    sp1.style.marginLeft = "2%";
    var i1 = document.createElement("i");
    i1.classList.add("fa-solid", "fa-indian-rupee-sign");
    var t1 = document.createTextNode(" " + company.package + " PA");
    sp1.appendChild(i1);
    sp1.appendChild(t1);
    p2.appendChild(sp1);

    var sp1 = document.createElement("span");
    sp1.style.marginLeft = "2%";
    var i1 = document.createElement("i");
    i1.classList.add("fa-solid", "fa-location-dot");
    var t1 = document.createTextNode(" " + company.location);
    sp1.appendChild(i1);
    sp1.appendChild(t1);
    p2.appendChild(sp1);

    var p3 = document.createElement("p");
    var i1 = document.createElement("i");
    i1.classList.add("fa-solid", "fa-note-sticky");
    var t1 = document.createTextNode(" " + company.desc);
    p3.appendChild(i1);
    p3.appendChild(t1);

    var p4 = document.createElement("p");
    p4.innerHTML = company.skills;
    var p5 = document.createElement("p");
    p5.style.textAlign = "right";
    var i1 = document.createElement("i");
    i1.classList.add("fa-solid", "fa-bookmark");
    var t1 = document.createTextNode(" Save");
    p5.appendChild(i1);
    p5.appendChild(t1);

    mainDiv.appendChild(part1);
    mainDiv.appendChild(part2);

    jobdiv.appendChild(mainDiv);
    jobdiv.appendChild(p2);
    jobdiv.appendChild(p3);
    jobdiv.appendChild(p4);
    jobdiv.appendChild(p5);

    jobContainer.appendChild(jobdiv);
  }
</script>
